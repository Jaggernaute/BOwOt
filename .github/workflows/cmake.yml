name: unitests
on:
  [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Cache Qt
              id: cache-qt
              uses: actions/cache@v1  # not v2!
              with:
                  path: ../Qt
                  key: ${{ runner.os }}-QtCache

            - name: Install Qt
              uses: jurplel/install-qt-action@v2
              with:
                  cached: ${{ steps.cache-qt.outputs.cache-hit }}
                  version: 6.0.0

            - name: cmake
              uses: lukka/get-cmake@latest

            - name: Run.
              run: make tests